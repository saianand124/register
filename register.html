<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style >
		body{
			background-color: #cb88;
		}
		form{
			background-color:#cb88e3;
			width: 25%;
			margin: 50px 450px;
			padding: 25px;
		}
	
	</style>
</head>
<body>
<form>

	<h2 style="text-align: center;">Registration Form</h2>
<table>
	<tr>
		<td>First Name:</td>
		<td><input type="text" name="firstname" required></td>
	</tr>
	<tr>
		<td>Last Name:</td>
		<td><input type="text" name="lastname" required></td>
	</tr>
	<tr>
		<td>Father Name:</td>
		<td><input type="text" name="fathername" required></td>
	</tr>
	<tr>
		<td>Mother Name:</td>
		<td><input type="text" name="mothername" required></td>
	</tr>
	<tr>
		<td>Aadhar Number:</td>
		<td><input type="text" name="Aadhar" required></td>
	</tr>

	<tr>
		<td>Dateofbirth</td>
		<td><input type="DATE" name="dateofbirth" required></td>
	</tr>
		<tr>
		<td>Qualification:</td>
		<td><input type="text" name="qualification" required></td>
	</tr>

	<tr>
		<td>Email:</td>
		<td><input type="email" name="email" required></td>
	</tr>
		<tr>
		<td>Phone:</td>
		<td><input type="tel" name="Phone" required></td>
	</tr>
	<tr>
		<td>Adress</td>
		<td><input type="text" name="adress" required></td>
	</tr>

	<tr>
		<td></td>	
		<td align="right"><input type="reset" name="reset" value="Reset">
			<input type="submit" name="register" value="Register">
		</td>
	</tr>
</table>
</form>

</body>
</html>
